{% extends 'base/base.html' %}
{% block head %}
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/tailwind.output.css' %}">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <script type="text/javascript" src="{% static 'js/init-alpine.js' %}" ></script> 
{% endblock %}

{% block content %}

<!-- MAIN BODY -->
<main class="h-full overflow-y-auto">
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
        <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
          <div class="flex flex-col overflow-y-auto md:flex-row bg-gray-200"> <!-- Agregar la clase bg-gray-200 para el fondo -->
            <!-- IMAGE -->
            <div class="h-32 md:h-auto md:w-1/2">
              <img
                aria-hidden="true"
                class="object-cover w-full h-full dark:hidden"
                src="{% static 'images/login-sun.jpg' %}"
                alt="Office"
              />
              <img
                aria-hidden="true"
                class="hidden object-cover w-full h-full dark:block"
                src="{% static 'images/create-account-office-dark.jpeg' %}"
                alt="Office"
              />
            </div>
      
            <!-- FORMS -->
            <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
              <div class="w-full">
                <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                  Inicia Sesión 
                </h1>

                <!-- FORMS -->
                {% load crispy_forms_tags %}
                <form action="" class="text-gray-700 dark:text-gray-400" method="post">
                  {% csrf_token %}
                    <!-- USERNAME -->
                    <div class="form-group form-group-input input-field" style="margin-bottom: 20px;">
                        <label for="{{ form.username.id_for_label }}" class="text-white text-gray-700 dark:text-gray-400">{{ form.username.label }}</label>
                        <br>
                        {{ form.username }}
                    </div>
                    <!-- Agregar dos saltos de línea -->
      
                    <div class="form-group form-group-input" style="margin-bottom: 20px;">
                        <label for="{{ form.password.id_for_label }}" class="text-white text-gray-700 dark:text-gray-400">{{ form.password.label }}</label>
                        <br>
                        {{ form.password }}
                    </div>
      
                  <button class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple" type="submit">Iniciar Sesión</button>
      
                  <p class="mt-1">
                      <a
                        class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                        href={% url 'register' %}
                      >
                        Crear cuenta
                      </a>
                    </p>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>

</main>


{% endblock %}

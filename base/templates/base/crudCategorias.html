{% block content %}
<!-- CRUD CATEGORIAS -->
  <!-- MAIN -->

  <div class="container px-6 mx-auto grid">
    <!-- TITLE -->
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
      Añadir categorías
    </h2>      
  </div>

  <div class="w-full overflow-hidden rounded-lg shadow-xs">
    <!-- TABLE -->
    <div class="w-full overflow-x-auto">
      <!-- TABLE -->
      
      <table class="w-full whitespace-no-wrap">
        <thead>
          <tr
            class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
          >
            <th class="px-4 py-3">Categorias</th>
            <th class="px-4 py-3">Descripción</th>
            <th class="px-4 py-3">Actions</th>
          </tr>
        </thead>
        {% for categoria in cat %}
        <tbody
          class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
        >
          <tr class="text-gray-700 dark:text-gray-400">
            <!-- CATEGORIA -->
            <td class="px-4 py-3">
              <div class="flex items-center text-sm">
                <!-- Avatar with inset shadow -->
                <div
                  class="relative hidden w-8 h-8 mr-3 rounded-full md:block"
                >
                  <img
                    class="object-cover w-full h-full rounded-full"
                    src="https://png.pngtree.com/png-vector/20191028/ourmid/pngtree-tag-icon-for-your-project-png-image_1904853.jpg"
                    alt=""
                    loading="lazy"
                  />
                  <div
                    class="absolute inset-0 rounded-full shadow-inner"
                    aria-hidden="true"
                  ></div>
                </div>
                <div>
                  <p class="font-semibold">{{categoria.nombreCategoria}}</p>
                  
                </div>
              </div>
            </td>
          
            <!-- STATUS -->
            <td class="px-4 py-3 text-xs">
              <span
                class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full dark:bg-green-700 dark:text-green-100"
              >
                Approved
              </span>
            </td>

            <!-- ACTIONS -->
            <td class="px-4 py-3">
              <div class="flex items-center space-x-4 text-sm">
                
                <!-- DELETE BUTTON -->
                <form method="POST" action="{% url 'eliminarCat' categoria.id %}">
                  {% csrf_token %}
                  <button
                    class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
                    aria-label="Delete"
                  >
                    <svg
                      class="w-5 h-5"
                      aria-hidden="true"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </button>
                </form>
              </div>
            </td>
          </tr>

          
        </tbody>
        {% endfor %}
      </table>
      
    </div>
    <!-- REPORT -->
    <h4
      class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300"
      style="padding-top: .5rem;"
    >
      INGRESAR NOMBRE DE CATEGORÍA
    </h4>
  <!-- ADD CATEGORY -->
  <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800" style="padding-top: .1rem;">
    <form id="myForm" method="POST" action="{% url 'crearCat' %}">
      {% csrf_token %}
      <label class="block mt-4 text-sm">
      
        <div
          class="relative text-gray-500 focus-within:text-purple-600"
        >
          <input type="text" name="nombreCategoria" id="nombreCategoria"
            class="block w-full pr-20 mt-1 text-sm text-black dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray form-input"
            placeholder="Agregar categria"
          />
          <button type="submit" 
            class="absolute inset-y-0 right-0 px-4 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-r-md active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
          >
            Agregar
          </button>
        </div>
      </label>
    </form>
  </div>

  </div>

{% endblock %}

<body>
    

    <div class="container grid px-6 mx-auto" style="margin-top: 15rem;">
        <div class="card" style="display: flex; flex-basis: 50%;">
            <video class="card-img" autoplay loop controls width="100%" height="auto">
                <source src="{% static 'vids/token.mp4' %}" type="video/mp4">
            </video>
            

            <div class="card-body">
              <h1 class="card-title">Paquete 1</h1>
              <p class="card-subtitle">{{paquete.saldo}} tokens por {{paquete.precio}} pesos</p>
              <p class="card-info">Moneda virtual en streams; compra para apoyar a creadores y desbloquear recompensas exclusivas.</p>
              
            </div>
        </div>
        <div id="paypal-button-container"

    <style>

        .card{
          width: 320px;
          height: 700px;
          border-radius: 20px;
          overflow: hidden;
        
          position: relative;
        }
        .card-img{
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 15px;
    
        }
        .card-body{
          width: 100%;
          height: 100%;
          top: 0;
          right: 0;
          position: absolute;
          background: #1f3d4738;
          backdrop-filter: blur(5px);
          border-radius: 15px;
          color: #fff;
          padding: 30px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          transition: .5s;
        }
       
        .card-title{
          text-transform: uppercase;
          font-size: 50px;
          font-weight: 500;
        }
        .card-subtitle{
          text-transform: capitalize;
          font-size: 14px;
          font-weight: 300;
        }
        .card-info{
          font-size: 16px;
          line-height: 25px;
          margin: 40px 0;
          font-weight: 400;
        }
        .card-btn{
          color: #1f3d4738;
          background: #8fabba;
          padding: 10px 20px;
          width: 120px;
          border-radius: 5px;
          text-transform: capitalize;
          border: none;
          outline: none;
          font-weight: 500;
          cursor: pointer;
        }
    
    </style>
    <style>
        .paquete {
            flex-direction: row;
            color: aliceblue;
            flex-basis: 33%;
            text-align: center;
            border-color: aliceblue;
            border-style: solid;
        }
        .contenido{
            display: flex;
            flex-direction: column;
            flex-basis: 80%;
            text-align: center;
            padding-bottom: 10px;
        }
    </style>

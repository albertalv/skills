{% extends 'base/main.html' %}
{%load static%}

{% load static %}
{% block content %}

    <main>

        <section id="form-container">
    
            <img id="logo" src="{% static 'images/chat-icon.png' %}"/>
    
            <div id="welcome-message">
                <h1>Bienvenido a SKILLS4SKILLS</h1>
                
                <h2>Una plataforma de streaming hecha justo para ti</h2>
            </div>
            
            <form id="form">
                
                <div class="field-wrapper">
                    
                    {%if referrer == 'http://localhost:8000/accounts/profile/'%}
                    
                    <div class="form-field">
                        
                        <input type="hidden"name="room" value= "{{user.username}}"/>
                    </div>
                    {%else%}
                    <div class="form-field">
                        
                        <input type="hidden" name="room" value="{{ request.GET.room }}">
                    </div>
                    {%endif%}

                    <div class="form-field">
                        <input type="hidden"name="name" value= "{{user.username}}"/>
                    </div>
                   
    
                    <div class="form-field">
                        <input type="submit" value="Ãšnete al streaming" />
                    </div>
                </div>
            </form>
            
        </section>
    </main>


<script>
    let form = document.getElementById('form')

let displayName = sessionStorage.getItem('display_name')

if(displayName){
    form.name.value = displayName
}

form.addEventListener('submit', (e) => {
    e.preventDefault()

    sessionStorage.setItem('display_name', e.target.name.value)
    let room = e.target.room.value.toUpperCase()
    let inviteCode = e.target.room.value
    if(!inviteCode){
        inviteCode = String(Math.floor(Math.random() * 10000))
    }
    sessionStorage.setItem('room', room)
    console.log(room)
    window.location = room
})
</script>

{%endblock%}
